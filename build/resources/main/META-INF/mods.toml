# The name of the mod loader type to load - for regular FML @Mod mods it should be javafml
modLoader="javafml"
# A version range to match for said mod loader - for regular FML @Mod it will be the forge version
# Forge for 1.15.2 is version 31
loaderVersion="[34,)"
# A URL to refer people to when problems occur with this mod
issueTrackerURL="https://github.com/Aspyro/MineOreParadise/issues"
# If the mods defined in this file should show as seperate resource packs
showAsResourcePack=false
license="MIT"

[[mods]]
modId="mineoreparadise"
version="1.0.1"
displayName="MineOre Paradise"
updateJSONURL="https://github.com/Aspyro"
displayURL="https://github.com/Aspyro/MineOreParadise"
#logoFile=assets/examplemod/textures/logo.png"
credits="I'd like to thank my mother and father."
authors="Aspyro"
description='''Adds lots of ores and even more.'''


[[dependencies.mymod]]
modId="forge"
mandatory=true
versionRange="[34,)"
ordering="NONE"
side="BOTH"

[[dependencies.mymod]]
modId="minecraft"
mandatory=true
versionRange="[1.16.3,)"
ordering="NONE"
side="BOTH"